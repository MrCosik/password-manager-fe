<div class="container">
  <div class="form">
    <mat-form-field appearance="outline">
      <mat-label>Enter TODO</mat-label>
      <input matInput [(ngModel)]="value"/>
    </mat-form-field>
    <button type="button" mat-button (click)="addTodo()">Add todo</button>
  </div>

  <ul>
    @for (todo of todos(); track todo.id) {
      <li class="crossed" >
        <mat-checkbox [checked]="todo.checked" (change)="todo.checked = !todo.checked"
                      [ngClass]="{'crossed' : true}"
                      class="crossed"
        >
          {{ todo.value }}
        </mat-checkbox>
      </li>
    }
  </ul>
</div>
