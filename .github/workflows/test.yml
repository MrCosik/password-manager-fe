name: Test Project

on:
  pull_request:
    branches:
      - develop
jobs:
  test:
    runs-on: ubuntu-22.04
    container:
      image: node:20
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: npm ci
      - run: npm test
      - run: npm run build
